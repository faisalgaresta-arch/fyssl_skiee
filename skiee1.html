<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysian - Social Media with Timeless Elegance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- Pengaturan Global & Variabel Warna --- */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --color-accent: #c9a961;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Import Font Inter --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* --- Reset & Base Style --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family);
            line-height: 1.6;
        }

        /* --- Layout Container --- */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        header {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 40px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .nav-icons {
            display: flex;
            gap: 25px;
            font-size: 1.3em;
        }

        .nav-icons a {
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .nav-icons a:hover {
            color: var(--color-accent);
        }

        /* --- Main Content (Feed) --- */
        main {
            margin-top: 40px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- Post Card --- */
        .post-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--color-accent);
        }

        .post-username {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }

        .post-actions {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .action-buttons i {
            font-size: 1.4em;
            color: var(--text-primary);
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .action-buttons i:hover {
            color: var(--color-accent);
            transform: scale(1.1);
        }
        
        .action-buttons i.liked {
            color: var(--color-accent);
            animation: likeAnimation 0.4s ease;
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .post-likes {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .post-caption {
            padding: 0 15px 15px;
        }

        .post-caption span {
            font-weight: 600;
            margin-right: 5px;
        }

        .post-time {
            padding: 0 15px 15px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        /* --- Sidebar --- */
        .sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .sidebar-profile {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .sidebar-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--color-accent);
        }

        .sidebar-username {
            font-weight: 600;
            font-size: 1.1em;
        }

        .sidebar-name {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .suggestions {
            margin-top: 20px;
        }

        .suggestions h3 {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .suggestion-user-info {
            display: flex;
            align-items: center;
        }

        .suggestion-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .suggestion-username {
            font-weight: 500;
            font-size: 0.9em;
        }

        .suggestion-follow {
            color: var(--color-accent);
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .suggestion-follow:hover {
            opacity: 0.7;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
            main {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">Elysian</a>
            <div class="search-bar">
                <input type="text" placeholder="Cari inspirasi...">
            </div>
            <nav class="nav-icons">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="fas fa-plus-square"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user-circle"></i></a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="feed">
